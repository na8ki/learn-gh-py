name: Test
on: pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requestments.txt
      - uses: actions/checkout@v4
      - run: |
          pip install pytest
          pytest test_main.py
